    <div class="container mt-4">

            <div class="grid">
                <!-- Tabla generada dinámicamente por PHP -->
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID Cajón</th>
                                <th>Hora Salida</th>
                                <th>Hora Entrada</th>
                                <th>N Nivel</th>
                                <th>Tiempo Transcurrido</th>
                            </tr>
                        </thead>

                            <!-- Los datos se insertarán aquí mediante JavaScript -->

    <!-- Agregar Bootstrap JS y otras librerías JS al final del cuerpo -->

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'tabla.php',
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    console.log('Datos recibidos:', data);  // Añadido para depuración
                    // Actualiza los datos en la tabla
                    $('#data-table-body').empty();  // Limpia el contenido de la tabla antes de agregar nuevos datos

                    data.datos.forEach(function(fila) {
                        $('#data-table-body').append(
                            '<tr>' +
                                '<td>' + fila.id_Cajon + '</td>' +
                                '<td>' + fila.Hora_Salida + '</td>' +
                                '<td>' + fila.Hora_Entrada + '</td>' +
                                '<td>' + fila.N_Nivel + '</td>' +
                                '<td>' + fila.Tiempo_Transcurrido + '</td>' +
                            '</tr>'
                        );
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error al obtener los datos:', error);
                }
            });
        });
    </script>
